<!DOCTYPE html>
<html>
  <head>
    <title>My Website - Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
    }
    
    nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    
    nav li {
        display: inline-block;
        margin-right: 20px;
    }
    
    nav li:last-child {
        margin-right: 0;
    }
    
    nav a {
        color: #fff;
        text-decoration: none;
    }
    
    main {
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .intro {
        text-align: center;
        padding: 100px 0;
    }
    
    .intro h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }
    
    .intro p {
        font-size: 1.5rem;
        margin-bottom: 40px;
    }
    
    .button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
    }
    
    .button:hover {
        background-color: #fff;
        color: #333;
    }
    
    .photos {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        padding: 20px;
    }
    
    .photos img {
        width: 30%;
        margin-bottom: 20px;
    }
    
    footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        width: 100%;
        height: auto;
        margin-bottom: 20px;
        transition: width 0.5s ease, height 0.5s ease;
    }
    .photos {
    display: flex;
    justify-content: center; /* 이미지들을 가운데 정렬합니다. */
    flex-wrap: wrap;
    padding: 20px;
    box-sizing: border-box; /* padding 값이 전체 크기에 포함되도록 box-sizing을 추가합니다. */
}
.photos img:hover {
        width: 40%;
        height: auto;
}

.photos img {
    flex: 1; /* 이미지 너비를 자동으로 설정합니다. */
    margin: 10px; /* 이미지 사이에 마진을 추가합니다. */
    margin-bottom: 20px;
}
.img-container {
      text-align: center;
    }


    </style>
  </head>
  <body>
    <header>
		<nav>
			<ul>
				<li><a href="index2.html">홈</a></li>

				<li><a href="#">고객 후기</a></li>
				<li><a href="#">오시는 길</a></li>
			</ul>
		</nav>
	</header>

    <section class="hero">
      <div class="hero-content">
        <h2>여기는 홈 버튼을 눌렀을때 나오는 화면이야</h2>
        <p>어쩌구 저쩌구</p>
      </div>
      <div class="hero-image">
        <img src="https://picsum.photos/400" alt="Hero Image">
      </div>
    </section>

    <section class="main">
      <h2>My Work</h2>
      <p>어쩌구 저쩌구</p>
      <div class="work">
        <div class="work-item">
          <img src="https://picsum.photos/400/300" alt="Work Image">
          <h3>Project 1</h3>
          <p>This is a short description of Project 1.</p>
        </div>
        <div class="work-item">
          <img src="https://picsum.photos/400/300" alt="Work Image">
          <h3>Project 2</h3>
          <p>This is a short description of Project 2.</p>
        </div>
        <div class="work-item">
          <img src="https://picsum.photos/400/300" alt="Work Image">
          <h3>Project 3</h3>
          <p>This is a short description of Project 3.</p>
        </div>
      </div>
      <div class="img-container">
        <img src="https://via.placeholder.com/150" alt="menu image 1">
        <img src="https://via.placeholder.com/150" alt="menu image 2">
        <img src="https://via.placeholder.com/150" alt="menu image 3">
      </div>
    </section>

    <footer>
      <p>나의 펜션. All rights reserved.</p></p>
    </footer>
  </body>
</html>
